<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <style>
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 40px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
            font-family: Arial, sans-serif;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h2>All Orders</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Account No</th>
        <th>Ticker</th>
        <th>Date</th>
        <th>Time</th>
        <th>Qty/Volume</th>
        <th>Price</th>
        <th>Total</th>
        <th>Status</th>
    </tr>

    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.accountNo}"></td>
        <td th:text="${order.tickerSymbol}"></td>
        <td th:text="${order.transactionDate}"></td>
        <td th:text="${order.transactionTime}"></td>
        <td th:text="${order.quantityOrVolume}"></td>
        <td th:text="${order.price}"></td>
        <td th:text="${order.totalAmount}"></td>
        <td th:text="${order.status}"></td>
    </tr>
</table>

<a th:href="@{/orders/form}">Place a New Order</a>

</body>
</html>
