<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
</head>
<body>
<h2>Place Order</h2>

<form th:action="@{/orders/form}" th:object="${order}" method="post">

    <label>User ID:</label>
    <input th:field="*{userId}" /><br/><br/>

    <label>Stock Symbol:</label>
    <input th:field="*{stockSymbol}" /><br/><br/>

    <label>Quantity:</label>
    <input th:field="*{quantity}" type="number" /><br/><br/>

    <label>Price per Unit:</label>
    <input th:field="*{pricePerUnit}" type="number" step="0.01" /><br/><br/>

    <button type="submit">Submit Order</button>
</form>

</body>
</html>
