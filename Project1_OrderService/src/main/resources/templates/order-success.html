<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Placed</title>
</head>
<body>
<h2>Order Placed Successfully</h2>

<p><strong>User ID:</strong> <span th:text="${order.userId}"></span></p>
<p><strong>Stock:</strong> <span th:text="${order.stockSymbol}"></span></p>
<p><strong>Quantity:</strong> <span th:text="${order.quantity}"></span></p>
<p><strong>Price per Unit:</strong> <span th:text="${order.pricePerUnit}"></span></p>
<p><strong>Total Amount:</strong> <span th:text="${order.totalAmount}"></span></p>
<p><strong>Status:</strong> <span th:text="${order.status}"></span></p>

<br/>
<a th:href="@{/orders/form}">Place another order</a> |
<a th:href="@{/orders/list}">View all orders</a>

</body>
</html>
