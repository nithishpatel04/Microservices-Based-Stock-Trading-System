# === BASIC SERVICE INFO ===
spring.application.name=market-service

# Each microservice must have its own port
server.port=9090

# === LOGGING (OPTIONAL, JUST FOR DEBUGGING) ===
logging.level.org.springframework=ERROR
logging.level.com=TRACE

# === MONGODB CONFIG ===
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=humber

# Or you can use (alternative, not both):
# spring.data.mongodb.uri=mongodb://localhost:27017/humber

# === EUREKA CLIENT CONFIG ===
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.cloud.discovery.enabled=true

spring.profiles.active=dev


management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
